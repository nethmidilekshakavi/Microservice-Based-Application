server:
  port: 8084
  servlet:
    context-path: /user-service

spring:
  application:
    name: user-service

  datasource:
    url: jdbc:mysql://localhost:3306/smart_parking_db
    username: root
    password: 1234

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
